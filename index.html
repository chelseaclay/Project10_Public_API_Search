<!DOCTYPE html>
<html lang="en">
<head>
  <title>Chelsea Clay | Public API Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Hind+Guntur:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="css/application.css">

</head>
<body>
  <form>
    <label class="header">Public API Search</label>
    <input type="search" id="search" name="search" placeholder="Name of Artist or Actor">
    
    <label class="switch">
    	<input id="switch-input" type="checkbox" />
    	<span class="switch-label" data-artist="Artist" data-actor="Actor"></span> 
    	<span class="switch-handle"></span> 
    </label>
    
    <input type="submit" value="SEARCH" id="submit">
  </form>
  
  <script src="js/jquery-3.1.0.min.js"></script>
  <script src="js/styles.js"></script>

</body>
</html>
